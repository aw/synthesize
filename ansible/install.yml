# Install Graphite and StatsD using Ansible

- hosts: graphite
  gather_facts: true
  sudo: true
  roles:
    - graphite
    - statsite
    - apache
    - collectd
  tasks:
    - name: Start our processes
      service: name={{ item }} state=restarted
      with_items:
        - carbon
        - memcached
        - collectd
        - apache2
        - statsite
      tags:
        - graphite
        - services
